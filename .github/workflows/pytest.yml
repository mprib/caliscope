name: Run Linting and Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          # cache-python: true  # Optional: uncomment if Python install is slow

      - name: Install dependencies
        run: uv sync --group dev

      - name: Debug MediaPipe installation
        run: uv run python -c "import mediapipe; print(f'MediaPipe {mediapipe.__version__} at {mediapipe.__file__}')"

      - name: Lint with Ruff
        run: uv run ruff check .

      # Parallel test execution with CI-optimized flags
      - name: Test with pytest (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum uv run pytest -n auto --dist=loadfile --color=yes --tb=short --timeout=60

      - name: Test with pytest (Windows/macOS)
        if: runner.os != 'Linux'
        run: uv run pytest -n auto --dist=loadfile --color=yes --tb=short --timeout=60
