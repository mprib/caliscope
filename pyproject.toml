[project]
name = "caliscope"
version = "0.6.5"
description = "GUI based multicamera calibration that integrates with 2D landmark tracking to triangulate 3D landmark positions"
authors = [{name = "Mac Prible", email = "prible@gmail.com"}]
license = "BSD-2-Clause"
readme = "README.md"
requires-python = ">=3.10,<3.12"  # Note: excluding 3.12 to avoid numba issues
dependencies = [
    "pandas>=1.5.0",
    "scipy>=1.10.1", 
    "pyqtgraph>=0.13.2",
    "PyOpenGL>=3.1.6",
    "numba>=0.57.0",
    "mediapipe==0.10.20",
    "pyside6>=6.5.2",
    "opencv-contrib-python>=4.8.0.74",
    "rtoml>=0.9.0",
    "pyarrow>=15.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.0",
    "ipykernel>=6.22.0", 
    "pymdown-extensions>=9.11,<11.0",
    "mkdocs-material>=9.1.6",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "ruff>=0.6.5",
]


[project.urls]
repository = "https://github.com/mprib/caliscope"

[project.scripts]
caliscope = "caliscope.__main__:CLI_parser"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["."]
exclude = ["dev*", "tests*"]

[tool.ruff]
lint.select = ["E", "F", "W","I"]
lint.ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
lint.fixable = ["E", "F", "W","I"]
lint.unfixable = []

# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
unsafe-fixes = true

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "dev",
]

line-length = 120

target-version = "py311"

[tool.ruff.format]
# empty

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
